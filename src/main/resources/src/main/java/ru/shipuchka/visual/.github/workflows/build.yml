name: Build Mod

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - run: chmod +x gradlew
      - run: ./gradlew build

      - uses: actions/upload-artifact@v4
        with:
          name: mod
          path: build/libs/*.jar
